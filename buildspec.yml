version: 0.2

phases:
  install:
    runtime-versions:
         java: corretto11
  build: 
    commands:
      - echo Build started on `date`
      - mvn package
      - mv target/orbnet.jar orbnet.jar
artifacts:
  type: zip
  files:
    - orbnet.jar
    - .ebextensions/**/*
    - .platform/**/*
  discard-paths: yes


  